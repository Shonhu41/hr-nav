<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides">
      
          <img src="https://www.w3schools.com/howto/img_nature_wide.jpg" style="width: 100%;">
          <div class="text">Conteúdo 1</div>
          <div class="bg-red">div enorme</div>
        </div>
      
        <div class="mySlides">
      
          <img src="https://www.w3schools.com/howto/img_fjords_wide.jpg" style="width: 100%;">
          <div class="text">Conteúdo 2</div>
        </div>
      
        <div class="mySlides">
       
          <img src="https://www.w3schools.com/howto/img_lights_wide.jpg" style="width: 100%;">
          <div class="text">Conteúdo 3</div>
        </div>
      
        <div class="mySlides">
      
          <img src="https://www.w3schools.com/howto/img_mountains_wide.jpg" style="width: 100%;">
          <div class="text">Conteúdo 4</div>
        </div>
      
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
      <script src="./script.js"></script>
</body>
</html>
